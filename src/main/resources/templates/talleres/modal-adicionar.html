<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html;UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title></title>  
</head>	
<body>
	<form id="formulario-add" action="../RestTalleres/adicionar"
		method="post" data-fv-excluded="disabled"
		>
		<div class="modal fade modal-extra" id="modal-add" tabindex="-1" role="dialog"
			data-backdrop="static" data-keyboard="false" aria-hidden="true"
			style="display: none; padding-left: 0 !important;">
			<div class="modal-dialog modal-md" role="document" style="">
					<div class="modal-content">
						<div class="card">
							<div class="card-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h2>
									NUEVO TALLER<small>Llene los campos por favor</small>
								</h2>
							</div>
							<div class="modal-body">
	                            <fieldset>
	                                <legend><strong>PROPIETARIO</strong></legend>
	                                <div class="row">
	                                    <div class="col-md-4">
				                            <div class="form-group fg-float">
				                                <div class="fg-line">
				                                    <input class="form-control fg-input" minlength="7" maxlength="8" data-fv-stringlength-message="La Cedula debe ser entre 7 u 8 caracteres" id="cedula" name="ci" type="text"  data-fv-notempty="true" data-fv-message="Requiere Cedula" data-fv-integer="true" data-fv-integer-message="El valor de este campo debe ser numerico y sin espacios en blanco">
				                                </div>
				                                <label class="fg-label">Cedula</label>
				                            </div>
				                        </div>
				                        <div class="col-md-2">
				                            <div class="form-group">
				                                <div class="fg-line">
				                                    <select data-placeholder="n" name="ciCod" class="form-control" data-fv-notempty='true' data-fv-message="Requiere Ciudadania" id="ciCod">
													<!--<option value="">SEL</option> -->
				                                        <option value="TJ">TJ</option>
				                                        <option value="PT">PT</option>
				                                        <option value="PA">PA</option>
				                                        <option value="LP">LP</option>
				                                        <option value="OR">OR</option>
				                                        <option value="CB">CB</option>
				                                        <option value="BN">BN</option>
				                                        <option value="CH">CH</option>
				                                        <option value="SC">SC</option>
				                                    </select>
				                                </div>
				                            </div>
				                        </div>
				                        <div class="col-md-6">
				                            <div class="form-group fg-float">
				                                <div class="fg-line">
				                                    <input class="form-control fg-input" name="nombres" type="text" data-fv-notempty="true" data-fv-message="Requiere Nombres"  maxlength="12" data-fv-stringlength-message="Solo 12 caracteres">
				                                </div>
				                                <label class="fg-label">Nombres</label>
				                            </div>
				                        </div>
	                                </div>
	                                <div class="row">    
				                        <div class="col-md-6">
				                            <div class="form-group fg-float">
				                                <div class="fg-line">
				                                    <input class="form-control fg-input" maxlength="12" name="ap" type="text" data-fv-notempty="true" data-fv-message="Requiere Apellido Paterno" data-fv-stringlength-message="Solo 12 caracteres">
				                                </div>
				                                <label class="fg-label">Apellido Paterno</label>
				                            </div>
				                        </div>
				                        <div class="col-md-6">
				                            <div class="form-group fg-float">
				                                <div class="fg-line">
				                                    <input class="form-control fg-input" maxlength="12" name="am" type="text"  data-fv-stringlength-message="Solo 12 caracteres">
				                                </div>
				                                <label class="fg-label">Apellido Materno</label>
				                            </div>
				                        </div>
	                                </div>    
	                                <div class="row">
										<div class="col-md-6">
					                            <div class="form-group">
					                                <div class="fg-line">
					                                    <select data-placeholder="n" name="genero" class="form-control" data-fv-notempty='true' data-fv-message="Requiere Género" id="select-genero">
					                                        <option value="">Seleccione Género</option>
					                                        <option value="m">Masculino</option>
					                                        <option value="f">Femenino</option>
					                                    </select>
					                                </div>
					                            </div>
					                        </div>
					                        <div class="col-md-6">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg-input"  name="direccion" type="text" data-fv-notempty="true" data-fv-message="Requiere Dirección" maxlength="40">
					                                </div>
					                                <label class="fg-label">Dirección</label>
					                            </div>
					                        </div>
	                                </div>    
	                                <div class="row">
				                        <div class="col-md-6">
				                            <div class="form-group fg-float">
				                                <div class="fg-line">
				                                    <input class="form-control fg-input"  name="email" type="email" maxlength='40'>
				                                </div>
				                                <label class="fg-label">Correo</label>
				                            </div>    
				                        </div>
	                                </div>
	                                <br>
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        
	                                        <div class="form-group">
	                                            <label class="col-xs-3 control-label"><b>Telefonos/Celulares</b></label>
	                                            <div class="col-xs-5">
	                                                <input type="text"  class="form-control" name="telefono[]" placeholder="Ingrese número" maxlength="10" data-fv-integer="true" data-fv-integer-message="El campo debe ser numerico"/>
	                                            </div>
	                                            <div class="col-xs-4">
	                                                <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
	                                            </div>
	                                        </div>
	                                    
	                                        <div class="form-group hide" id="optionTemplate" >
	                                            <div class="col-xs-offset-3 col-xs-5">
	                                                <input class="form-control" type="text" name="" placeholder="Ingrese número" maxlength="10" data-fv-integer="true" data-fv-integer-message="El campo debe ser numerico"/>
	                                            </div>
	                                            <div class="col-xs-4">
	                                                <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                                <br>
	                            </fieldset> 
								<fieldset>
									<legend><strong>TALLER</strong></legend>
										<div class="row">
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Nombre de Taller</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese nombre de taller" maxlength="30" data-fv-stringlength-message="Maximo 30 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere nombre de taller" name="nombretall">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Dirección de Taller</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese nombre de taller" maxlength="30" data-fv-stringlength-message="Maximo 30 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere dirección Taller" name="direcciontall">
														</div>
													</div>
												</div>
											</div>
									
										</div>
								</fieldset>
							</div>
							<div class="modal-footer">
								<button type="submit" id="btn-guardar-aprob"
									class="btn btn-primary waves-effect">Guardar</button>
								<button type="button" class="btn btn-danger waves-effect"
									data-dismiss="modal">Cancelar</button>
							</div>

						</div>
					</div>
			</div>
		</div>
	</form>
<script type="" src="../bower_components/jquery.nicescroll/dist/jquery.nicescroll.js"></script>
<script type="" src="../bower_components/autosize/dist/autosize.js"></script>    
<script type="" src="../js/tema/js/functions.js"></script>
	<script type="text/javascript">
		$('select').chosen()
		$('#text-desc').html('')
		
	</script>
</body>
</html>
