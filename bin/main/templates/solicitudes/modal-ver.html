	<script type="text/javascript">
		$.getJSON('../RestSolicitudes/Ver',{idsolt:idsoltVer},function(datos){
			console.log('data:',datos)
			listaComb=datos[3]
			$('#numSolt').html(datos[0].numSolt)
			$('#fechaCreacion').html(datos[0].fecha)
			$('#nombreCompleto').val(datos[0].persona.nombres+" "+datos[0].persona.ap+" "+datos[0].persona.am)
			$('.beneficiario-data').loadJSON(datos[0].persona)
			$('#institucion').val(datos[0].persona.beneficiario.institucion)
			$('#telefono').val(datos[1].listaTelefonos)
			// $('.vehiculo-data').loadJSON(resp)
			$('.documentacion').html('')
			$(datos[2]).each(function(i,t){
				var check="",checkf=""
				$(datos[0].persona.beneficiario.documentos).each(function(i,y){
					if(t.iddocb==y.iddocb){
						check="checked"
					}
					// return false
				})
				if(check==""){
					checkf="checked"
				}
				$('.documentacion').append(
					`<div class="">
						<div class="col-md-6">
								${t.nombre}
						</div>
						<div class="col-md-6">
							SI <input type="checkbox" ${check} disabled="disabled">
							NO <input type="checkbox" ${checkf} disabled="disabled">	
						</div>
					</div>`
				);
			})
			$('.vehiculo-data').loadJSON(datos[0].vehiculo)
			$('#modeloVeh').val(datos[0].vehiculo.modeloVehiculo.nombre)
			$('#marcaVeh').val(datos[0].vehiculo.marcaVehiculo.nombre)
			$('#tipoVeh').val(datos[0].vehiculo.tipoVehiculo.nombre)
			$('#tipoServ').val(datos[0].vehiculo.tipoServicio.nombre)
			$('#sistemaMotor').val(datos[0].vehiculo.tipoMotor.nombre)

			$(listaComb).each(function(i,tg){
                var checked1="",checked2="";
                $(datos[0].vehiculo.combustibleVehiculo).each(function(j,item){
                    if (tg.idcomb==item.idcomb) {
                        checked1="checked";
                    }
                })
                if(checked1==""){
					checked2="checked"
				}
                $('#js-comb').append(`
                    <div class="col-md-6" style="margin-top: 4px;">
                        <div class="fg-line">${tg.nombre}</div>
                    </div>
                    <div class="col-md-6">
                        <span style="">SI</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked1}>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="">NO</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked2}>
                    </div>
                `)
            })
		})

	</script>
