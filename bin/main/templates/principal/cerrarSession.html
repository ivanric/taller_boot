<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content=""> 
        <title>Salir</title>
</head>
<body>
	<div class="modal fade in alert" id="modal-alert" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content" style="background: red;color:#fff">
	    	<div class="modal-header">
	    		<h4 class="modal-title">MENSAJE ALERTA</h4>
	    	</div>
	      	<div class="modal-body">
	      		<strong>NO ESTA AUTORIZADO!!, NO TIENE ACCESSO..</strong>
	    	</div>	
	    </div>
	  </div>
	</div>

	<div id="alerta" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <a href="#" class="alert-link">${mensaje}</a> Usted debe Loguearse
    </div>
	<h1 style="display: none;">${mensaje}</h1>
	<script type="text/javascript">
	
		$("#alerta").fadeIn(2000,function(){
			$('#modal-alert').modal('show');
			$('#alerta').fadeOut(5000,function() {
				$('#modal-alert').modal('hide');
				window.location.href="../principal/index"		
			})
		});
	</script>
</body>
</html>
