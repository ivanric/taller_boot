	<script type="text/javascript">

		$.getJSON('../RestActaRecepcion/Ver',{idrecep:idrecep},function(datos){
			console.log('data:',datos)

			$('#numRecep').html(datos[0].numrecep)
			$('#fechaRecep').html(datos[0].fechaActaRecepcion)

			var objetoFiltro=datos[0];

			//DATOS BASICOS
            $('input[name="idordserv"]').val(objetoFiltro.ordenServicio.idordserv)
            $('input[name="numOrdServ"]').val(objetoFiltro.ordenServicio.numords)
            $('input[name="numSolt"]').val(objetoFiltro.ordenServicio.solicitud.numSolt)
            $('input[name="fecha"]').val(objetoFiltro.ordenServicio.solicitud.fecha)
            $('input[name="beneficiario"]').val(objetoFiltro.ordenServicio.solicitud.persona.nombres+' '+objetoFiltro.ordenServicio.solicitud.persona.ap+' '+objetoFiltro.ordenServicio.solicitud.persona.am)
            $('input[name="ci"]').val(objetoFiltro.ordenServicio.solicitud.persona.ci)

            //VEHICULO
            $('#js_Vehiculo').loadJSON(objetoFiltro.ordenServicio.solicitud.vehiculo)
            $('input[name="marca"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.marcaVehiculo.nombre)
            $('input[name="modelo"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.modeloVehiculo.nombre)
            $('input[name="tipoVeh"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoVehiculo.nombre)
            $('input[name="tipServ"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoServicio.nombre)
            $('input[name="SistemaMotor"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoMotor.nombre)

            //TALLER
            $('input[name="nombreTaller"]').val(objetoFiltro.ordenServicio.taller.nombretall)
            $('input[name="propietarioTaller"]').val(objetoFiltro.ordenServicio.taller.persona.nombres+' '+objetoFiltro.ordenServicio.taller.persona.ap+' '+objetoFiltro.ordenServicio.taller.persona.am)

			var ARRAY;

			ARRAY=[
            	{"nombre":"Activos Fijos","valor":objetoFiltro.activosFijosSiNo},
            	{"nombre":"Almacenes","valor":objetoFiltro.almacenesSiNo},
            	{"nombre":"Servicios Generales","valor":objetoFiltro.servGeneralesSiNo}
            ]
            console.log("ARRAY: ",ARRAY)

        	$(ARRAY).each(function(i,tg){
                var checked1="",checked2="";
                if (tg.valor==1) {
                    checked1="checked";
                }
                if(checked1==""){
					checked2="checked"
				}
                $('#js-opciones').append(`
                    <div class="col-md-3" style="margin-top: 4px;">
                        <div class="fg-line">${tg.nombre}</div>
                    </div>
                    <div class="col-md-9">
                        <span style="">SI</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked1}>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="">NO</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked2}>
                    </div>
                `)
            })
