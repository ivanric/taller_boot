	<script type="text/javascript">
		var listaComb;
		$.getJSON('../RestServicios/VerOS',{idOrdServ:idOrdServ},function(datos){
			console.log('data:',datos)
		 	listaComb=datos[2]
			$('#numOrdServ').html(datos[0].numords)
			$('#fechaCreacion').html(datos[0].fechaords)
			$('#nombreTall').val(datos[0].taller.nombretall)
			$('#telefonoTaller').val(datos[1].listaTelefonosTaller)
			$('#direccionTaller').val(datos[0].taller.direccion)
			$('input[name="numSolt"]').val(datos[0].solicitud.numSolt)
			$('input[name="fechaSolt"]').val(datos[0].solicitud.fecha)
			$('#nombreCompleto').val(datos[0].solicitud.persona.nombres+" "+datos[0].solicitud.persona.ap+" "+datos[0].solicitud.persona.am)
			$('.beneficiario-data').loadJSON(datos[0].solicitud.persona)
			$('#institucion').val(datos[0].solicitud.persona.beneficiario.institucion)
			$('#telefonoBeneficiario').val(datos[1].listaTelefonosBeneficiario)
			
			/*
			$('.documentacion').html('')
			$(datos[2]).each(function(i,t){
				var check="",checkf=""
				$(datos[0].persona.beneficiario.documentos).each(function(i,y){
					if(t.iddocb==y.iddocb){
						check="checked"
					}
					// return false
				})
				if(check==""){
					checkf="checked"
				}
				$('.documentacion').append(
					`<div class="">
						<div class="col-md-6">
								${t.nombre}
						</div>
						<div class="col-md-6">
							SI <input type="checkbox" ${check} disabled="disabled">
							NO <input type="checkbox" ${checkf} disabled="disabled">	
						</div>
					</div>`
				);
			})
			*/

			$('.vehiculo-data').loadJSON(datos[0].solicitud.vehiculo)
			$('#modeloVeh').val(datos[0].solicitud.vehiculo.modeloVehiculo.nombre)
			$('#marcaVeh').val(datos[0].solicitud.vehiculo.marcaVehiculo.nombre)
			$('#tipoVeh').val(datos[0].solicitud.vehiculo.tipoVehiculo.nombre)
			$('#tipoServ').val(datos[0].solicitud.vehiculo.tipoServicio.nombre)
			$('#sistemaMotor').val(datos[0].solicitud.vehiculo.tipoMotor.nombre)
			$('#numeroMotor').val(datos[0].solicitud.vehiculo.num_motor)
			$('#numeroChasis').val(datos[0].solicitud.vehiculo.num_chasis)
            
            $(listaComb).each(function(i,tg){
                var checked1="",checked2="";
                $(datos[0].solicitud.vehiculo.combustibleVehiculo).each(function(j,item){
                    if (tg.idcomb==item.idcomb) {
                        checked1="checked";
                    }
                })
                if(checked1==""){
					checked2="checked"
				}
                $('#js-comb').append(`
                    <div class="col-md-6" style="margin-top: 4px;">
                        <div class="fg-line">${tg.nombre}</div>
                    </div>
                    <div class="col-md-6">
                        <span style="">SI</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked1}>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="">NO</span> 
                        <input type="checkbox" disabled="disabled" class="" ${checked2}>
                    </div>
                `)
            })
		})

	</script>
