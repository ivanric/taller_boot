        function ExisteOpcion(opc){
            // alert('entro comparar')
            var resultado=false;
            for (var i = 0; i < result.AccionesUser.length; i++) {
                console.log('for_: ',result.AccionesUser[i]);
                if(result.AccionesUser[i].codigo==opc){
                    resultado=true;         
                }
            }
            return resultado;
        }

        var estado=$('input[name="iestado"]:checked').val();
        listar();

            filtro=$(this).val();
            listar();
        })

        $('input[name="iestado"]').on('change',function(){
            estado=$(this).val();
            listar();
        })

        function listar(){
            $.ajax({
                url:'../RestTalleres/listar',
                type:'post',
                dataType:'json',
                data:{
                    filtro:filtro,
                    estado:estado,
                },
                success:function(resp){
                    console.log('icont_')
                    if ($.fn.DataTable.isDataTable('#table')) {
                        DTable.destroy();
                        iniciarDatable(resp);       
                    } else {
                        iniciarDatable(resp);
                    }   
                },
                error:function(err){
                    alert('sin respuesta del servidor')
                }
            })

            console.log('respuestaAjax: ',lista);

                    "sUrl": "/js/dataTables/Spanish.lang"
                },
                responsive:true,
                "dom":'rt<button>ip',
                "pageLength":5,
                data:lista,
                columns:[
                    {data:'idtall'},
                    {data:'idtall'},
                    {data:'idtall'},
                    {data:'idtall'},
                    {data:'idtall'},
                    {data:'idtall'},
                    {data:'idtall'}

                "createdRow":function(row,data,index){
                    $('td',row).eq(0).html(index+1).addClass('text-center');

                    $('td',row).eq(2).html(data.direccion)
