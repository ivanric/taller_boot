	<script type="text/javascript">
		$.getJSON('../RestInstalacionKit/Ver',{idregistroKit:idregistroKit},function(datos){
			console.log('data:',datos)

			// $('#numRecep').html(datos[0].numrecep)
			// $('#fechaRecep').html(datos[0].fechaActaRecepcion)

			var objetoFiltro=datos[0];

			//DATOS BASICOS
            // $('input[name="idordserv"]').val(objetoFiltro.ordenServicio.idordserv)
            $('input[name="numOrdServ"]').val(objetoFiltro.ordenServicio.numords)
            $('input[name="chipRom"]').val(objetoFiltro.ordenServicio.chipRom.nombreChip)
            $('input[name="numSolt"]').val(objetoFiltro.ordenServicio.solicitud.numSolt)
            $('input[name="fechaSolicitud"]').val(objetoFiltro.ordenServicio.solicitud.fecha)
            $('input[name="beneficiario"]').val(objetoFiltro.ordenServicio.solicitud.persona.nombres+' '+objetoFiltro.ordenServicio.solicitud.persona.ap+' '+objetoFiltro.ordenServicio.solicitud.persona.am)
            $('input[name="ci"]').val(objetoFiltro.ordenServicio.solicitud.persona.ci)

            //VEHICULO
            $('#js_Vehiculo').loadJSON(objetoFiltro.ordenServicio.solicitud.vehiculo)
            $('input[name="marca"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.marcaVehiculo.nombre)
            $('input[name="modelo"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.modeloVehiculo.nombre)
            $('input[name="tipoVeh"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoVehiculo.nombre)
            $('input[name="tipServ"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoServicio.nombre)
            $('input[name="SistemaMotor"]').val(objetoFiltro.ordenServicio.solicitud.vehiculo.tipoMotor.nombre)
            $('input[name="numPistones"]').val(objetoFiltro.ordenServicio.servicio.numPistones)
            $('.datos-Instalacion1').loadJSON(objetoFiltro)


            $('input[name="fechaConversion"]').val(objetoFiltro.fechaConversion)
            $('input[name="fechaInstalacion"]').val(objetoFiltro.fechaInstalacion)
            $('input[name="tipoTecnologia"]').val(objetoFiltro.reductor.tipoTecnologia)
            $('input[name="marcaReductor"]').val(objetoFiltro.reductor.marcaReductor.nombre)
            $('input[name="numSerieRegulador"]').val(objetoFiltro.numSerieRegulador)
            $('input[name="certificadoKit"]').val(objetoFiltro.certificadoKit)


            $(objetoFiltro.cilindros).each(function(i,tg){
            	$('#js-cilindros').append(`
					<div class="row">
						<div class="col-xs-1"><b><ins>Cilindro:${i+1}</ins></b></div>
						<div class="col-xs-1"></div>
						<div class="col-xs-3">Capacidad: ${tg.cilindro.capacidad}</div>
						<div class="col-xs-2">Serie: ${tg.serie}</div>
						<div class="col-xs-5">Marca Cilindro: ${tg.cilindro.marcaCilindro.nombre}</div>
						
					</div>
            	`)	
            })

            })
	</script>
